# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  dockerRegistryServiceConnection: 'c993eee3-fc57-4334-99af-731cf574be50'
  imageRepository: 'devopscapgemininodejs'
  containerRegistry: 'mbidzinskcontainer01.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


    - task: Docker@2
      displayName: Docker pull
      inputs:
        command: pull
        containerRegistry: $(dockerRegistryServiceConnection)
        arguments: mbidzinskcontainer01.azurecr.io/devopscapgemininodejs:280